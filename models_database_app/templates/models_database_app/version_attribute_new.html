{% extends 'models_database_app/base.html' %}
{% block content %}
<h3>Add Attribute</h3>
<div class="row">
    <div class="col-md-8">
        <form method="post">
            {% csrf_token %}
            <table class="table table-default">
                <tr>
                    <th>Model:</th>
                    <td>{{ version_instance.model.name }}</td>
                </tr>
                <tr>
                    <th>Version:</th>
                    <td>{{ version_instance.number }}</td>
                </tr>
                {{ form.as_table }}
            </table>
            <input class="btn btn-default" type="submit" value="Submit" />
        </form>
  </div>
</div>
{% endblock %}
